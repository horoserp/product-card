<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Product Preview Card | FEM</title>
    <meta
      name="description"
      content="This page shows a product preview in a card."
    />
    <meta name="author" content="Robert P. Horosewski" />

    <!-- Tab Icons -->
    <link rel="icon" href="assets/images/favicon-32x32.png" />

    <!-- Open Graph Protocol -->

    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />

    <!-- My Stylesheet -->
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body class="bg-primary">
    <main class="row vh-100 align-items-center justify-content-center">
      <section class="row">
        <div class="col"></div>
        <div class="col-3 px-0">
          <img
            src="./assets/images/image-product-desktop.jpg"
            alt="Perfume Bottle"
            class="img-fluid w-100 rounded-start"
          />
        </div>
        <div class="col-3 px-5 py-4 bg-light rounded-end">
          <article class="card-body pt-3 pb-3">
            <h1 class="card-title fs-6 pb-4 pt-3 text-uppercase">Perfume</h1>
            <h2 class="display-5 lh-1 pb-3">Gabrielle Essence Eau De Parum</h2>
            <p class="card-text pb-3">
              A floral, solar and voluptuous interpretation composed by Olivier
              Poige, Perfumer-Creator for the House of CHANEL.
            </p>
            <div class="row align-items-center justify-content-center pb-4">
              <h3 class="col text-secondary fs-1 fw-bold">$149.99</h3>
              <h4 class="col fs-6 text-decoration-line-through">$169.99</h4>
            </div>
            <button class="btn btn-secondary w-100 py-3 fw-bold">
              <img
                src="assets/images/icon-cart.svg"
                alt="Shopping Cart"
                class="pe-3"
              />Add to Cart
            </button>
          </article>
        </div>
        <div class="col"></div>
      </section>
    </main>
  </body>
</html>
